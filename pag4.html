<html>
<head>
<title>Ejemplo de Superponer Imagenes</title>
</head>
<style type="text/css">
.container {
  height: 100%;
  display: grid;
  margin:0;
}
.centered {
  margin: 0 auto;
}

.splash{
	height:66vh;
	max-height:380px;
	max-width:100%;
}

.boton
{
	backgroud-color:#18999E;
	//box-shadow: 0px 10px 14px -7px #3e7327;
	border-radius:4px;
	border:1px solid #1E696F;
	display:inline-block;
	cursor:pointer;
	color:#1E696F;
	font-family:Arial;
	font-size:13px;
	//font-weight:bold;
	padding:6px 12px;
	text-decoration:none;
}
.boton:hover {
	//background:linear-gradient(to bottom, #72b352 5%, #77b55a 100%);
	//background-color:#72b352;
}
.boton:active {
	position:relative;
	top:1px;
}

  .row2 {
        margin: 0px auto;
        max-width: 300px;
        display: flex;
		flex-direction:column;
		//background-color:red;
		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		transition: 0.3s;
    }
    .row2 >div {
        //border: 2px dashed gray;
        flex: 1 1 auto; /* Size of items defined inside items */
        text-align: center;
        padding: 8px;
    }
	
	.row2 >div:last-child{
			padding-top:0px;
		}


}
</style>
<body>

<div class="container">
  <div class="centered">
		<div class="row2">
			<div>
				<img src="rostro900_995.jpg" class="splash" />
			</div>
			<div>
				<button class="boton">Efectuar fichaje</button>
			</div>
		</div>
  </div>
</div>


</body>
</html>
